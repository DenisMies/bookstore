<h1>Add book</h1>
<div>
<form th:object="${book}" th:action="@{/save}" action="#" method="post">
    <input type="hidden" th:field="*{id}"/> <!--id kenttä tarvitaan edit:tiä varten-->
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" />
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" />
	<label for="isbn">ISBN</label>
	<input type="text" th:field="*{isbn}" />
    <label for="publicationYear">Year</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" />
	<input type="submit" value="Save"></input>
</form>
</div>
